<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var matrix = new Array(10);
    for (var row = 0; row < matrix.length; row++) {
        matrix[row] = Math.floor((Math.random() * 100) + 1);

    }
    console.log(matrix)
    let num=0;
    for (let i = 0; i < matrix.length; i++) {
        if (matrix[i]>=10){
            num++;
        }
    }
    console.log("Số trong bảng lớn hơn bằng 10 là:",num)
</script>
</body>
</html>
