<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var matrix = new Array(10);
    for (var row = 0; row < matrix.length; row++) {
        matrix[row] = Math.floor((Math.random() * 100) -50 );
    }
    console.log(matrix)
    let check=0;
    for (let i = 0; i < matrix.length; i++) {
        if (matrix[i]<0){
            check++;
        }

    }
    console.log("Số nguyên âm trong mảng là",check)
</script>
</body>
</html>
