<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Caro Game Simple</h3>
<p id="carogame" />
<br/><br/><input type='button' value='X' onclick='changeValuex()'>
<br/><br/><input type='button' value='0' onclick='changeValue0()'>
</body>
<script>
    let b = document.getElementById("carogame");

    let board = [];
    let data = "";
    for (let i = 0; i < 5; i++) {
        board[i] = new Array(1, 1, 1, 1, 1);
    }

    for (let i = 0; i < 5; i++) {
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;";
        }
    }

    data += "<br/><br/><input type='button' value='X' onclick='changeValuex()'>" +
        "<br/><br/><input type='button' value='0' onclick='changeValue0()'>"
    b.innerHTML = data;
    function changeValuex() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        board[positionX-1][positionY-1] = "x";
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='X' onclick='changeValuex()'>" +
            "<br/><br/><input type='button' value='0' onclick='changeValue0()'>"
        b.innerHTML = "<hr/>" + data;
    }
    function changeValue0() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        board[positionX-1][positionY-1] = "o";
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='X' onclick='changeValuex()'>" +
            "<br/><br/><input type='button' value='0' onclick='changeValue0()'>"
        b.innerHTML = "<hr/>" + data;
    }
</script>
</html>
